<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz Set</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Quiz Management</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#quizSetModal">
        Add Quiz Set
    </button>

    <div class="modal fade" id="quizSetModal" tabindex="-1" aria-labelledby="quizSetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quizSetModalLabel">Add Quiz Set</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSetForm" method="post" action="{% url 'add_sets' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="set_number" class="form-label">Set Number</label>
                            <input type="text" class="form-control" id="set_number" name="set_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="no_of_questions" class="form-label">Number of Questions</label>
                            <input type="number" class="form-control" id="no_of_questions" name="no_of_questions" required>
                        </div>
                        <div class="mb-3">
                            <label for="topic" class="form-label">Topic</label>
                            <input type="text" class="form-control" id="topic" name="topic" required>
                        </div>
                        <div class="mb-3">
                            <label for="time_per_question" class="form-label">Time per Question (seconds)</label>
                            <input type="number" class="form-control" id="time_per_question" name="per_question_duration" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Set</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
